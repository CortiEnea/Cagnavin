{% extends "base.html" %}

{% block title %}Errore - Gruppo Cagnavin{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>‚ùå Errore</h1>
        <p>{{ error }}</p>
        <a href="/" class="btn-home">Torna alla Home</a>
    </div>
</div>

<style>
.error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    margin-top: 80px;
}

.error-content {
    background: white;
    padding: 3rem;
    border-radius: 16px;
    text-align: center;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.error-content h1 {
    color: #e63946;
    margin-bottom: 1rem;
}

.error-content p {
    color: #666;
    margin-bottom: 2rem;
    font-size: 1.1rem;
}

.btn-home {
    display: inline-block;
    padding: 0.75rem 2rem;
    background: #7b2cbf;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s;
}

.btn-home:hover {
    background: #6b21a8;
}
</style>
{% endblock %}
